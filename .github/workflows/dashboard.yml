name: Governance Dashboard

on:
  workflow_call:
  push:
  pull_request:

jobs:
  test-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e . pytest
      - run: pytest -q tests/test_dashboard_launch.py
