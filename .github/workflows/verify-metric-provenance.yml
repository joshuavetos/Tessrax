---
name: Verify Metric Provenance

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema
      - name: Generate snapshot
        run: |
          python tools/generate_env_snapshot.py --output out/env_snapshot.candidate.json
      - name: Use baseline if missing
        id: baseline
        run: |
          if [ ! -f out/env_snapshot.json ]; then
            echo "baseline_missing=true" >> "$GITHUB_OUTPUT"
            cp out/env_snapshot.candidate.json out/env_snapshot.json
          else
            echo "baseline_missing=false" >> "$GITHUB_OUTPUT"
          fi
      - name: Compare snapshot
        run: |
          python tools/compare_env_snapshot.py out/env_snapshot.json out/env_snapshot.candidate.json
      - name: Upload baseline artifact
        if: steps.baseline.outputs.baseline_missing == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tessrax-env-snapshot
          path: out/env_snapshot.json
