name: Tessrax Governance Audit
on:
  workflow_call:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  governance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run Governance Controller
        run: python tessrax/core/governance_controller.py
      - name: Upload Audit Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: governance-audit-logs
          path: out/
