name: Federation Orchestrator CI

on:
  push:
    paths:
      - 'federation/orchestrator.py'
      - 'tests/test_federation_orchestrator.py'
      - '.github/workflows/federation_orchestrator.yml'
  pull_request:
    paths:
      - 'federation/orchestrator.py'
      - 'tests/test_federation_orchestrator.py'
      - '.github/workflows/federation_orchestrator.yml'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt || true
      - name: Run orchestrator tests
        run: pytest tests/test_federation_orchestrator.py -q
