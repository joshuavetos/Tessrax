name: Key-Vault Rotation Engine

on:
  workflow_call:
  push:
  pull_request:

jobs:
  test-key-vault:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e .
      - run: pytest -q tests/test_key_vault.py
