name: Federation Consensus Validation

on:
  push:
    paths:
      - "tessrax/federation/**"
      - "tests/test_consensus_*"
      - "tests/test_simulator_faults.py"
      - "scripts/generate_federation_consensus_receipt.py"
      - ".github/workflows/federation_consensus.yml"
  pull_request:
    paths:
      - "tessrax/federation/**"
      - "tests/test_consensus_*"
      - "tests/test_simulator_faults.py"
      - "scripts/generate_federation_consensus_receipt.py"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run federation consensus tests
        run: pytest -q tests/test_consensus_safety.py tests/test_consensus_liveness.py tests/test_simulator_faults.py
