name: Tessrax Demo Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install prometheus-client pynacl pytest

      - name: Run ContradictionEngine demo tests
        run: |
          pytest tessrax/demo/test_engine_demo.py -v
