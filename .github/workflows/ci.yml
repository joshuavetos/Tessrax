name: Epistemic Meta Audit

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  epistemic_meta_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-lock.txt
          pip install -e .
      - name: Run Epistemic Meta-Tests
        run: pytest -q tests/test_meta_audit.py
