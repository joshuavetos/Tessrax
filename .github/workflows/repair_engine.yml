name: Repair Engine

on:
  workflow_call:
  push:
    paths:
      - 'tessrax/core/repair_engine.py'
      - 'tests/test_repair_engine.py'
      - '.github/workflows/repair_engine.yml'
  pull_request:
    paths:
      - 'tessrax/core/repair_engine.py'
      - 'tests/test_repair_engine.py'
      - '.github/workflows/repair_engine.yml'

jobs:
  repair-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run repair engine tests
        run: pytest tests/test_repair_engine.py -q
