name: External Verifier Integration CI

on:
  workflow_call:
  push:
    paths:
      - 'federation/demo_federation.py'
      - 'tests/test_verifier_integration.py'
      - '.github/workflows/verifier_integration.yml'
  pull_request:
    paths:
      - 'federation/demo_federation.py'
      - 'tests/test_verifier_integration.py'
      - '.github/workflows/verifier_integration.yml'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements.txt || true
          pip install requests pytest
      - name: Run verifier integration tests
        run: pytest tests/test_verifier_integration.py -q
