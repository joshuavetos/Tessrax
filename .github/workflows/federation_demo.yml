name: Federation Demo
on: [push, pull_request]
jobs:
  run-federation-demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Tessrax package
        run: pip install -e .
      - name: Run federated demo tests
        run: pytest -q tests/test_federation_demo.py
