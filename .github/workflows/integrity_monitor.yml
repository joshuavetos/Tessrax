name: Continuous Integrity Monitor

on: [push, pull_request]

jobs:
  test-integrity-monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e .
      - run: pytest -q tests/test_integrity_monitor.py
