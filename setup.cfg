[metadata]
name = tessrax
version = 0.1.0

[options]
packages = find:
python_requires = >=3.10,<3.12
include_package_data = True
install_requires =
    fastapi>=0.110.0
    uvicorn>=0.27.0
    pydantic>=2.6
    python-dotenv>=1.0
    PyJWT>=2.8
    PyYAML>=6.0
    httpx>=0.27
    requests>=2.31
    starlette>=0.36
    redis>=5.0
    celery>=5.3
    stripe>=6.0
    numpy>=1.24
    pandas>=2.0
    matplotlib>=3.8
    plotly>=5.20
    streamlit>=1.32

[options.extras_require]
dev =
    pytest>=7.4
    pytest-asyncio>=0.23
    pytest-cov>=4.1
    ruff>=0.5

ml =
    sentence-transformers>=2.2

[options.package_data]
* = *.yml, *.yaml
