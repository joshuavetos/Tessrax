[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tessrax"
version = "0.1.0"
description = "Research-grade governance framework for contradiction metabolism"
authors = [
  { name = "Tessrax Contributors" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
keywords = [
  "AI Governance",
  "Contradiction Metabolism",
  "Transparency",
  "Ledger",
  "Trust Framework",
]
dependencies = [
  "fastapi>=0.110.0",
  "numpy>=1.24",
  "pandas>=2.0",
  "networkx>=3.2",
  "ed25519>=1.5; python_version < '3.13'",
]

[project.scripts]
ai-skills = "ai_skills.prompting.cli:main"
tessrax-selftest = "tessrax.selftest:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = [
  "tessrax",
  "tessrax.*",
  "ai_skills",
  "ai_skills.*",
  "tessrax_truth_api",
  "tessrax_truth_api.*",
]

[tool.setuptools.package-data]
"ai_skills.prompting" = ["templates/*.txt"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "UP", "B"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]

[tool.poetry.scripts]
tessrax-reconcile = "tessrax.metabolism.reconcile:main"
