global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "tessrax-api"
    static_configs:
      - targets: ["api:8000"]

  - job_name: "tessrax-worker"
    static_configs:
      - targets: ["worker:9100"]

  - job_name: "traefik"
    static_configs:
      - targets: ["traefik:8082"]
